# Site
name: "DevLogs"
title: "DevLogs"
# description: "A Developer's Notebook"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
include: ["_pages"]

# Authors
authors:
  Sankar:
    name: Sankar
    display_name: Sankar
    gravatar: robohash
    email: mavsankar@gmail.com
    twitter: https://twitter.com/mavsankar
    # description: "Author of DevLogs."


# Plugins 
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
